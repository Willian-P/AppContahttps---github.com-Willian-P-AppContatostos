<ion-header>
  <ion-toolbar>
    <ion-title class="titulo"> Agenda de Contatos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let contato of contatos">
      <ion-item>

        <ion-avatar>
          <img src="{{contato.downloadURL}}">
        </ion-avatar>

        <ion-label>{{contato.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="irParaDetalhar(contato)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
